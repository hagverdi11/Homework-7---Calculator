<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container areas my-5">
        <div class="row">
            <div class="part1 col-6">

                <input type="number" class="typing1">

            </div>

            <div class="part2 col-6">

                <input type="number" class="typing2">

            </div>
        </div>
    </div>


    <div class="container calc-buttons my-5">
        <div class="row">

            <div class="sum col-3">
                <button type="button" class="sum1 btn btn-primary">Toplama</button>
            </div>


            <div class="subtraction col-3">
                <button type="button" class="substraction1 btn btn-secondary">Çıxma</button>
            </div>

            <div class="multiplicaton col-3">
                <button type="button" class="multiplication1 btn btn-success">Vurma</button>
            </div>

            <div class="divide col-3">
                <button type="button" class="divide1 btn btn-danger">Bölmə</button>
            </div>

        </div>
    </div>

    <div class="result my-5">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 lasttt">
                <input type="number" class="last-result" readonly>
               
            </div>
            <div class="col-3"></div>
        </div>
    </div>






    <script src="./assets/script.js"></script>
</body>

</html>
